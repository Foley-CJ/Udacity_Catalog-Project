{% extends "main.html" %}
{% block content %}
{% include "banner.html" %}

<head>
    <title>HomePage</title>
</head>

<body>
<br>
<a href="{{url_for('showLogin')}}">Click Here to Log in </a>
<br>
<div class="container-fluid" style="">
    {% for category_set in categories | batch(3, '') %}
        <div class="row hidden-md-down logoRow" style="height:150px;background-color:white;">
            {% for category in category_set %}
                <div class="hidden-md-down col-sm-4 logoCol flexbox" style="background-color:white;">
                    <div class="logoContainer" style="background-color:white">
                        <img src="{{ category.picture }}" alt="" height="75px;" width="75px;" style="margin:0px 50px;">
                        <a href="{{category.id}}">{{ category.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
