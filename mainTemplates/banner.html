<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div class="col-md-6 text-right">
    {%if 'username' not in session %}
    <a href="{{url_for('showLogin')}}">Click Here to Login </a>
    {% else %}
    <a href="{{url_for('disconnect')}}">Logout </a>
    {% endif %}

</div>


<br>
<div class="container-fluid cont">
    <div class="row hidden-md-down logoRow">
        <div class="hidden-md-down col-sm-8 logoCol flexbox">
            {% if category_name.name %}
                <div id="test" class="logoContainer">{{ category_name.name }}</div>
            {% else %}
                <div id="test" class="logoContainer">World of Food!</div>
            {% endif %}
        </div>
        <div class="d-none d-sm-block col-sm-4 logoCol flexbox">
            {% if category_name.name %}
                <img src="{{ category_name.picture }}" width="175px;" height="125px">
            {% else %}
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="175px;" height="125px">
            {% endif %}
        </div>
    </div>
</div>

</body>


</html>
